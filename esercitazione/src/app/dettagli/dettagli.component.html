<h2>Ability</h2>
<div *ngFor = "let detail of dettagli.abilities">
    <li >{{detail.ability.name}}</li>
</div>
 
<h2>Exp</h2>
<p>{{dettagli.base_experience}}</p>

<h2>Forms</h2>
<div *ngFor = "let detail of dettagli.forms">
    <li >{{detail.name}}</li>
</div>

<h2>Moves</h2>
<div *ngFor = "let detail of dettagli.moves">
    <li >{{detail.move.name}}</li>
</div>
